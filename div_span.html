<!DOCTYPE html>
<html>
<head>
<title>webpage list tags</title>
<style>
#top
{
font-size: 36px;
color: red;
}

#middle
{
font-size: 24px;
}

#bottom  /* ID as an identifier created within the class, IDs may may be many within a class*/
{
font-size: 12px;
}
.name_of_class  /* class is make by starting '.' (dot) sign and give a name to this calss*/
{
font-weight: bold;
color: blue;		
}
</style>
</head>
<body>
<div id="top">
This is the <span class="name_of_class"> top</span> of my web page.
</div>
<div id="middle">
This is the <span class="name_of_class"> middle</span> of my web page.
</div>
<div id="bottom">
This is the <span class="name_of_class"> bottom</span> of my web page.
</div>
</body>
</html>
